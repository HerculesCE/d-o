<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DØO</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="content">
        <div class="logo">
          <img src="img/logo.png" alt="Danske Øjenlægers Organisation"/>
        </div>
        <div class="loginsection">
              <li class="button"><i class="fa fa-lock"></i> Login</li>
              <ul><li><a class="ansog" href="#">Ansøg</a></li></ul>
        </div>
      </div>
    </div> 
    <!-- /Header -->

    <!-- TopNav -->
      <nav class="top-bar" data-topbar style="margin-top: 50px">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#"> </a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a href="#">Forside</a></li>
            <li><a href="#">Om DØO</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Ledige Stillinger</a></li>
            <li><a href="#">Links</a></li>
            <li class="ansogMenu"><a href="#">Ansøg om medlemsskab</a></li>
          </ul>
        </section>
      </nav>
    <!-- /TopNav -->

    <!-- Slider -->
    <ul class="slider" data-options=" 
                              timer_speed:500;
                              animation:slide;
                              pause_on_hover:false;
                              animation_speed:500;
                              navigation_arrows:false;
                              bullets:false;
                              slide_number:false" 
                              data-orbit>
      <li>
        <img src="img/slide1.jpg" alt="slide 1" />
      </li>
      <li>
        <img src="img/slide2.jpg" alt="slide 1" />
      </li>
    </ul>
    <!-- /Slider -->

    <!-- Content -->
    <div class="row">
      <div class="small-12 medium-12 large-12 columns">
        
      </div>
    </div>
    <!-- /Content -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
